<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Budget Planner</title>
    <style>
        h2,
        p {
            margin: 10px 0;
        }

        header {
            margin-bottom: 40px;
        }
        .d3-tip {
            padding: 0.5em;
            background: #333;
            color: blueviolet;
        }
        .d3-tip .delete{
            color: maroon;
            font-size: 0.8em;
        }
    </style>
</head>

<body>

    <body class="indigo">
        <header class="indigo darken-1 section">
            <h2 class="center white-text">Budget Planner</h2>
            <p class="flow-text grey-text center text-lighten-2">
                Monthly Tracker
            </p>
        </header>
        <div class="container section">
            <div class="row">
                <div class="col s12 m6">
                    <form class="card z-depth-0">
                        <div class="card-content">
                            <span class="card-title indigo-text">Add Item:</span>
                            <div class="input-field">
                                <input type="text" id="name">
                                <label for="name">Item Name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="cost">
                                <label for="name">Item Cost ($)</label>
                            </div>
                            <div class="input-field center">
                                <button class="btn-large grey white-text">Add Item</button>
                            </div>
                            <div class="input-field center">
                                <p class="red-text" id="error"></p>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col s12 m5 push-m1">
                    <div class="canvas"></div>
                </div>
            </div>
        </div>
    </body>
